spring.application.name=LibraryManagementSoftware
spring.datasource.url=${SPRING_DATASOURCE_UR}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true





server.port=${PORT:8080}
server.address=0.0.0.0
frontend.url=${FRONTEND_URL}

# Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# MySQL connection pool (HikariCP)
spring.datasource.hikari.connection-timeout=180000   
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Email SMTP
spring.mail.properties.mail.smtp.connectiontimeout=60000  
spring.mail.properties.mail.smtp.timeout=60000
spring.mail.properties.mail.smtp.writetimeout=60000

spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.required=true




# JWT secret
jwt.secret=your_super_secure_32_char_secret_key

library.finePerDay=10.0
library.borrowDays=14

